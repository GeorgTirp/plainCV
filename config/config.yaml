seed: 0

dataset: "fashion_mnist"
batch_size: 64
image_size: 28
num_epochs: 10
num_channels: 1
num_classes: 10

model: "resnet_small"  # or "mlp"

optim: muon
lr: 0.001
weight_decay: 0.01
beta1: 0.9
beta2: 0.999

# Optional Muon-specific fields (all have defaults):
muon_beta: 0.95
muon_ns_steps: 5
muon_ns_coeffs: [3.4445, -4.7750, 2.0315]
muon_nesterov: true
muon_adaptive: false

schedule_free: False
schedule_free_lr: 0.01
schedule_free_b1: 0.9
schedule_free_weight_lr_power: 2.0

